# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build macOS CLI and Release

on:
  workflow_dispatch:   # 手动触发（重点）
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.82)"
        required: true
        default: "v1.0.82"

permissions:
  contents: write   # ⚠️ 必须，否则无法创建 Release

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build macOS binary (x64)
        run: |
          pkg . \
            --targets node18-macos-x64 \
            --output yuque-dl-macos-x64

      # 如果你想支持 Apple Silicon，可再加一个
      - name: Build macOS binary (arm64)
        run: |
          pkg . \
            --targets node18-macos-arm64 \
            --output yuque-dl-macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          files: |
            yuque-dl-macos-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
